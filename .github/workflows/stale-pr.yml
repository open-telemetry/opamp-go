name: "Close stale pull requests"
on:
  schedule:
    - cron: "11 2 * * *" # arbitrary time not to DDOS GitHub

permissions:
  contents: read

jobs:
  stale:
    permissions:
      pull-requests: write # required for marking and closing stale PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@b5d41d4e1d5dceea10e7104786b73624c18a190f # v10.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-pr-message: 'This PR was marked stale. It will be closed in 30 days without additional activity.'
          close-pr-message: 'Closed as inactive. Feel free to reopen if this PR is still being worked on.'
          # opt out of defaults to avoid marking issues as stale
          days-before-stale: -1
          days-before-close: -1
          # overrides the above only for pull requests
          days-before-pr-stale: 30
          days-before-pr-close: 14
